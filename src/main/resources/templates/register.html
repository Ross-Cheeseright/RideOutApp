<!DOCTYPE html> 
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Ride-Out Register User</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	<form action ="" method="post">
		EMAIL: <input type="text" th:field="${user.email}" /><br />
		PASSWORD: <input type="password" th:field="${user.password}" /><br />
		
		<input type="submit" value="Register User" class="btn btn-info" />		
	</form>
	
	<div th:each="user : ${allUsers}" th:text="|${user.email} -> ${user.password}|">
	
	</div>
	
	</body>
</html>

<!DOCTYPE html> 
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Ride-Out Add Rideout</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	<form action ="" method="post">
		EVENT NAME: <input type="text" th:field="${rideout.eventName}" /><br />
		START DATE: <input type="text" th:field="${rideout.startDate}" /><br />
		END DATE: <input type="text" th:field="${rideout.endDate}" /><br />
		MAX RIDERS: <input type="text" th:field="${rideout.maxRiders}" /><br />
		
		<input type="submit" value="Add Rideout" class="btn btn-info"/>		
	</form>
	
	<div th:each="rideout : ${allRideouts}" th:text="|${rideout.eventName} -> ${rideout.startDate}|">
	
	</div>
	
	</body>
</html>

<!DOCTYPE html> 
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Ride-Out Register User</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		
	</head>
	<body>
	
	<div class="container">
		<h2>Enter User Details</h2>
		<form action="" method="post">
		
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" class="form-control" id="email" placeholder="Enter email" name="email" th:field="${user.email}">
		</div>
		
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd" th:field="${user.password}">
		</div>
		
		<div class="form-group">
			<label for="role">Role:</label>
			<input type="text" class="form-control" id="role" placeholder="Enter Role" name="role" th:field="${user.role}">
		</div>
		
		<div class="form-group">
			<label for="fName">First Name:</label>
			<input type="text" class="form-control" id="fName" placeholder="Enter First Name" name="fName" th:field="${user.firstName}">
		</div>
		
		<div class="form-group">
			<label for="sName">Surname:</label>
			<input type="text" class="form-control" id="sName" placeholder="Enter Surname" name="sName" th:field="${user.surname}">
		</div>
		
		<div class="form-group">
			<label for="pCode">Post Code:</label>
			<input type="text" class="form-control" id="pCode" placeholder="Enter Post Code" name="pCode" th:field="${user.postcode}">
		</div>
		
		<button type="submit" class="btn btn-default">Add New User</button>
		</form>
	</div>
	<br>
	<br>
	<div th:each="user : ${allUsers}" th:text="|${user.email} -> ${user.password}|">
	
	</div>
	
	</body>
</html>
